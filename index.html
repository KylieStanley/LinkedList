<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <section class="header">
      <header>
        <h1>Linked</h1>
        <img src="images/linked-list-logo.svg" alt="image of linked chains">
        <h1>List</h1>   
      </header>
      <form>
        <input type="text" name="" placeholder="Website Title" class="input-field website-title">
        <button class="input-field enter-button" disabled>Enter</button>
      </form>
      <footer class="stats">
        <ul>
          <li id="bookmarks">Bookmarks: 1</li>
          <li id="read">Read: 0</li>
          <li id="unread">Unread: 1</li>
        </ul>
      </footer>
    </section>
    <section class="results">
      <button class="clear-button">Clear All Read</button>
      <article class="bookmark">
        <h2>Google</h2>
        <hr>
        <a class="website-link" href="https://google.com">www.google.com</a>
        <hr>
        <a class="read-button">Read</a>
        <a class="delete-button">Delete</a>
      </article>
    </section>
  <div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
