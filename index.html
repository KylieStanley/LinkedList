<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="header">
      <header>
        <h1>Linked</h1>
        <img src="images/linked-list-logo.svg">
        <h1>List</h1>   
      </header>
      <input type="text" name="" placeholder="Website Title" class="input-field website-title">
      <input type="text" name="" placeholder="Website URL" class="input-field website-url">
      <button class="input-field enter-button" disabled>Enter</button>
    </section>
    <section class="results">
      <article class="bookmark">
        <h2>Your Website Title</h2>
        <hr>
        <a class="website-link" href="https://google.com">www.google.com</a>
        <hr>
        <a class="read-button">Read</a>
        <a class="delete-button">Delete</a>
       </article>
       <footer class="stats">
          <ul>
            <li>Bookmarks</li>
            <li>Read</li>
            <li>Unread</li>
          </ul>
        </footer>
    </section>
  <div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
